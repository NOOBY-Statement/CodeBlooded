  <script>
    // Check for stored redirect URL
    const redirectUrl = sessionStorage.getItem('redirect');
    if (redirectUrl && redirectUrl !== window.location.href) {
      sessionStorage.removeItem('redirect');
      window.location.href = redirectUrl;
    }
  </script>
